<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Document</title>
</head>
<body>
  
  <div class="container">
  <h1 class="text-center">THRIFT SHOP</h1>
  <h2> Enter the item: </h2>
  
  <form id="itemForm">
    <label for="list"><h3>Name: </h3></label>
    <input id="item" type="text" required>
    <label for="list"><h3>Price: $</h3></label>
    <input id="price" type="number" required>
    <button>Enter</button>
  </form>
  <hr style="width: 100%; color: black; height: 1px; background-color:black;" />
  <h2>Storage:</h2>
  <table id="storageTable" class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Item_name</th>
        <th scope="col">Price</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  
  <hr style="width: 100%; color: black; height: 1px; background-color:black;" />
  <h2>Store:</h2>
  <table id="storeTable" class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Item_name</th>
        <th scope="col">Price</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <hr style="width: 100%; color: black; height: 1px; background-color:black;" />
  <h2>Sold:</h2>
  <table id="soldTable" class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Item_name</th>
        <th scope="col">Price</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  
  <script src="app.js"></script>
  </div>  
</body>
</html>
